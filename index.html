<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontak Saya</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f5af19, #f12711);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
            padding: 20px;
            transition: background 0.5s ease;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(20px);
            max-width: 400px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .main-title {
            font-size: 2.5em;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 10px rgba(255, 255, 255, 0.4), 0 0 20px rgba(255, 255, 255, 0.1);
            }
            to {
                text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.2);
            }
        }
        .links a {
            display: block;
            padding: 20px;
            margin: 15px 0;
            font-size: 1.5em;
            color: #fff;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid #fff;
            border-radius: 10px;
            text-decoration: none;
            transition: all 0.3s ease;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .links a:hover {
            background: rgba(255, 255, 255, 0.5);
            border-color: #ffd700;
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .links i {
            margin-right: 10px;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 2em;
            z-index: 1000;
        }
        .overlay.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="main-title">Kontak Saya</h1>
        <div class="links">
            <a href="https://wa.me/085299684920" onclick="showOverlay()" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
            <a href="https://www.facebook.com/profile.php?id=61560059431275" onclick="showOverlay()" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a>
            <a href="mailto:loufilibra23@gmail.com" onclick="showOverlay()" target="_blank">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </div>
    <div class="overlay" id="overlay">
        Welcome to web Loufi
    </div>

    <script>
        function showOverlay() {
            const overlay = document.getElementById('overlay');
            overlay.classList.add('show');
            setTimeout(() => {
                overlay.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html
